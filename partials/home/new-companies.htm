==
{% set items = lastItems.getLastItems %}
<section class="g-pt-40 g-pt-80--md g-pb-20--md">
  <div class="container">
    <h2 class="g-font-size-22 g-font-size-30--md g-font-weight-700 g-line-height-1_3 g-color-black text-center g-mb-20 g-mb-60--md">
      Недавно добавленные компании
    </h2>

    <div class="g-overflow-hidden">
      <div class="row justify-content-center g-ml-minus-1">
        {%  for item in items %}
        <div class="col-6 col-md-4 col-lg-2 g-mb-40 g-mb-60--md">
          <div class="d-flex flex-column align-items-center justify-content-end g-height-100x">
            {% for itemsSection in item.itemsSection %}
            <a href="{{ 'directory/section'|page({section_slug: itemsSection.section.slug})}}" class="g-font-size-12 g-font-weight-500 g-color-gray-dark-v5 text-uppercase text-center g-mb-10">
              {{itemsSection.section.name }}
            </a>
            {% endfor %}
            <a href="{{ 'directory/company-profile'|page({item_slug: item.slug})}}" class="u-link-v5">
              <img
                class="fb-img-contain g-width-100 g-width-120--sm g-height-35 g-height-60--md  fb-img-contain g-mb-10"
                src="{{ item.logo|resize(120, 55, { mode: 'fit' }) }}"
                alt="{{ item.name }}"
                width="120"
                height="55"
              >
            </a>
            <div class="js-rating align-self-center g-color-yellow g-font-size-14 g-font-size-18--md g-line-height-1" data-rating="{{ item.rating }}"></div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
