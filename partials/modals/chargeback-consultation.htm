<div class="g-overflow-y-auto">
  <div id="chargeback-consultation" class="g-max-width-540" style="display: none;">
    <div class="container g-max-width-540 g-py-40 g-py-70--md g-px-20 g-px-70--md g-pos-rel g-bg-darkgreen-v1">
      <button
        type="button"
        class="close g-pos-abs g-ma-20 g-top-0 g-right-0 g-color-white g-opacity-1"
        onclick="Custombox.modal.close();"
      >
      <i class="material-icons g-color-white">close</i>
      </button>

      <h2 class="g-font-size-18 g-font-size-28--md g-font-weight-700 g-line-height-1_3 g-color-white text-center g-mb-8">
        Ваша заявка на бесплатную консультацию
      </h2>
      <p class="g-font-size-14 g-font-size-18--md g-color-white text-center g-mb-30">
        Задайте все вопросы и сообщите о своей ситуации
      </p>
      <form
        data-request="{{genericForm}}::onFormSubmit"
        data-request-validate data-request-flash
      >
        {{ form_token() }}
        <input type="hidden" name="url" value="{{ ''| page }}">
        <input type="hidden" name="type" value="chargeback-modal">
        <div id="{{ genericForm}}_forms_flash"></div>
        <!-- name -->
        <div class="form-group g-mb-20">
          <input
            class="form-control rounded-0 g-bg-transparent g-color-white-opacity-0_6 g-font-size-16--md g-brd-around g-brd-white-opacity-0_6 g-brd-brown--hover g-transition-0_4 g-pa-15"
            name="name"
            id="name"
            type="text"
            placeholder="Ваше имя"
            required
          >
          <div data-validate-for="name" class="alert alert-danger"></div>
          <div data-validate-for="slug" class="alert alert-danger"></div>
        </div>
        <!-- phone -->
        <div class="form-group g-color-gray-dark-v5 g-mb-20">
          <input
            name="phone"
            id="phone"
            type="tel"
            placeholder="Номер телефона"
            class="iti_phone form-control rounded-0 g-bg-transparent g-color-white-opacity-0_6 g-font-size-16--md g-brd-around g-brd-white-opacity-0_6 g-brd-brown--hover g-transition-0_4 g-pl-90 g-pr-15 g-py-15"
            required
          >
          <small class="iti_error-msg hide form-control-feedback"></small>
          <small class="iti_valid-msg hide form-control-feedback">✓ Правильный номер</small>
          <div data-validate-for="phone" class="alert alert-danger"></div>
        </div>
        <!-- email -->
        <div class="form-group g-mb-20">
          <input
            class="form-control rounded-0 g-bg-transparent g-color-white-opacity-0_6 g-font-size-16--md g-brd-around g-brd-white-opacity-0_6 g-brd-brown--hover g-transition-0_4 g-pa-15"
            name="email"
            id="email"
            type="email"
            placeholder="Электронная почта"
            required
          >
          <div data-validate-for="email" class="alert alert-danger"></div>
        </div>
        <!-- checkbox -->
        <div class="form-group g-mb-20">
          <label for="check" class="form-check-inline u-check g-pl-35 mb-0 g-mr-0 d-flex flex-wrap g-line-height-1_3">
            <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="check" id="check" type="checkbox" value="1" checked>
            <div class="u-check-icon-checkbox-v4 g-bg-beige g-color-black g-brd-none g-absolute-centered--y g-left-0 g-width-25 g-height-25">
              <i class="material-icons g-color-black g-font-size-16 g-absolute-centered g-left-0" data-check-icon="check"></i>
            </div>
            <span class="g-font-size-12 g-color-white g-mr-5">
              Я даю согласие на
              <a href="{{ 'misc/privacy'|page }}" class="g-color-white g-brd-white g-brd-transparent--hover g-transition-0_4 g-brd-bottom--dashed u-link-v5">обработку персональных данных</a>
            </span>
          </label>
        </div>
        <!-- button -->
        <button
          class="btn w-100 g-bg-beige g-bg-brown--hover rounded-0 g-font-size-16 g-line-height-1_1 g-color-black g-transition-0_4 g-py-15"
          type="submit"
          role="button"
          data-attach-loading
        >
          Отправить
        </button>
      </form>
    </div>
  </div>
</div>
