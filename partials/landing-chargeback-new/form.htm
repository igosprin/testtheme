==
<section class="g-bg-gray-light-v5 g-pb-40 g-pb-70--md">
  <div class="container">
    <div class="g-bg-darkgreen-v1 g-py-40 g-py-70--md g-px-20 g-px-50--lg g-px-70--xl">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="d-flex flex-column justify-content-center g-height-100x">
            <h2 class="g-font-size-22 g-font-size-30--md g-font-weight-700 g-line-height-1_3 g-color-white text-center text-lg-left g-mb-20">
              Запросите консультацию по вопросам возврата средств
            </h2>
            <p class="g-font-size-14 g-font-size-16--md g-color-white g-line-height-1_5 text-center text-lg-left g-pr-40--xl g-mb-20 g-mb-0--lg">
              Оставьте свою заявку для бесплатного разбора вашего случая и персонализированных рекомендаций от юристов
            </p>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="g-pl-70--xl">
            <form data-request="{{genericForm}}::onFormSubmit" data-request-validate data-request-flash>
              {{ form_token() }}
              <div id="{{ genericForm}}_forms_flash"></div>
              <input type="hidden" name="url" value="{{ ''| page }}">
              <input type="hidden" name="type" value="consultation-form">
              <!-- name -->
              <div class="form-group g-mb-20">
                <input
                  class="form-control rounded-0 g-bg-transparent g-color-white-opacity-0_6 g-font-size-16--md g-brd-around g-brd-white-opacity-0_6 g-brd-brown--hover g-transition-0_4 g-pa-15"
                  name="name"
                  id="name"
                  type="text"
                  placeholder="Ваше имя"
                  required
                >
                <div data-validate-for="name" class="alert alert-danger"></div>
                <div data-validate-for="slug" class="alert alert-danger"></div>
              </div>
              <!-- phone -->
              <div class="form-group g-color-gray-dark-v5 g-mb-20">
                <input
                  name="phone"
                  id="phone"
                  type="tel"
                  placeholder="Номер телефона"
                  class="iti_phone form-control rounded-0 g-bg-transparent g-color-white-opacity-0_6 g-font-size-16--md g-brd-around g-brd-white-opacity-0_6 g-brd-brown--hover g-transition-0_4 g-pl-90 g-pr-15 g-py-15"
                  required
                >
                <small class="iti_error-msg hide form-control-feedback"></small>
                <small class="iti_valid-msg hide form-control-feedback">✓ Правильный номер</small>
                <div data-validate-for="phone" class="alert alert-danger"></div>
              </div>
              <!-- checkbox -->
              <div class="form-group g-mb-20">
                <label for="check-1" class="form-check-inline u-check g-pl-35 mb-0 g-mr-0 d-flex flex-wrap g-line-height-1_3">
                  <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="check-1" id="check-1" type="checkbox" value="1" checked>
                  <div class="u-check-icon-checkbox-v4 g-bg-beige g-brd-none g-absolute-centered--y g-left-0 g-width-25 g-height-25">
                    <i class="material-icons g-color-black g-font-size-16 g-absolute-centered g-left-0" data-check-icon="check"></i>
                  </div>
                  <span class="g-font-size-12 g-color-white g-mr-5">
                    Я даю согласие на
                    <a href="{{ 'misc/privacy'|page }}" class="g-color-white g-brd-white g-brd-transparent--hover g-transition-0_4 g-brd-bottom--dashed u-link-v5">обработку персональных данных</a>
                  </span>
                </label>
              </div>
              <!-- button -->
              <button
                class="btn w-100 g-bg-beige g-bg-brown--hover rounded-0 g-font-size-16 g-line-height-1_1 g-color-black g-transition-0_4 g-py-15"
                type="submit"
                data-attach-loading
              >
                Получить консультацию
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
