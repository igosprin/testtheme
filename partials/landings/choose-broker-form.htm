<section class="g-pt-40 g-pt-80--md" id="contact-form">
  <div class="container">
    <div class="g-py-40 g-py-80--md g-px-15 g-px-40--md g-bg-aqua-opacity-0_1">
      <h3 class="g-font-size-20 g-font-size-30--md g-font-weight-700 g-line-height-1_3 g-color-black text-center g-mb-10 g-mb-20--md">
        Хотите выбрать подходящего брокера?
      </h3>
      <p class="g-font-size-14 g-font-size-18--md g-line-height-1_4 g-color-gray-dark-v2 text-center g-mb-20 g-mb-40--md">
        Заполняйте заявку для получения консультации от специалистов,<br class="g-hidden-md-down">
        которые дадут развернутые ответы на все интересующие вопросы
      </p>

      <form
        data-request="{{genericForm}}::onFormSubmit"
        data-request-validate
        data-request-flash
      >
        {{ form_token() }}
        <input type="hidden" name="url" value="{{ ''| page }}">
        <input type="hidden" name="type" value="choose-broker-form">
        <div id="{{ genericForm}}_forms_flash"></div>
        <div class="row g-mx-minus-10">
          <!-- name -->
          <div class="col-12 col-lg-4 form-group g-px-10 g-mb-20">
            <input
              class="form-control rounded-0 g-color-gray-dark-v5 g-font-size-16--md g-brd-around g-brd-gray-light-v4 g-brd-aqua--hover g-transition-0_5 g-pa-15"
              name="name"
              id="name"
              type="text"
              placeholder="Ваше имя"
              required
            >
            <div data-validate-for="name" class="alert alert-danger"></div>
          </div>

          <!-- phone -->
          <div class="col-12 col-lg-4 form-group g-px-10 g-mb-20">
            <input
              class="iti_phone form-control rounded-0 g-color-gray-dark-v5 g-font-size-16--md g-brd-around g-brd-gray-light-v4 g-brd-aqua--hover g-transition-0_5 g-py-15 g-pl-90 g-pr-15"
              name="iti_phone"
              id="iti_phone_popup"
              type="tel"
              placeholder="Номер телефона"
              required
            >
            <small id="iti_error-msg_popup" class="hide form-control-feedback"></small>
            <small id="iti_valid-msg_popup" class="hide form-control-feedback">✓ Правильный номер</small>
            <div data-validate-for="iti_phone" class="alert alert-danger"></div>
          </div>

          <!-- email -->
          <div class="col-12 col-lg-4 form-group g-px-10 g-mb-20">
            <input
              class="form-control rounded-0 g-color-gray-dark-v5 g-font-size-16--md g-brd-around g-brd-gray-light-v4 g-brd-aqua--hover g-transition-0_5 g-pa-15"
              name="email"
              id="email"
              type="email"
              placeholder="Электронная почта"
              required
            >
            <div data-validate-for="email" class="alert alert-danger"></div>
          </div>
        </div>

        <div class="d-flex flex-column align-items-center">
          <!-- checkbox -->
          <div class="form-group g-mb-20 g-mb-40--md">
            <label for="check-1" class="form-check-inline u-check g-pl-35 mb-0 g-mr-0 d-flex flex-wrap g-line-height-1_3">
              <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="check-1" id="check-1" type="checkbox" value="1" checked>
              <div class="u-check-icon-checkbox-v4 rounded-0 g-bg-aqua g-brd-none g-color-black g-absolute-centered--y g-left-0 g-width-24 g-height-24">
                <i class="fa g-font-size-14" data-check-icon=""></i>
              </div>
              <span class="g-font-size-14 g-color-gray-dark-v2">
                Я даю согласие на
                <a href="{{ 'misc/privacy'|page }}" class="g-font-size-14 g-color-gray-dark-v2 g-brd-gray-dark-v2 g-brd-transparent--hover g-brd-bottom--dashed g-transition-0_5 u-link-v5">обработку персональных данных</a>
              </span>
            </label>
          </div>

          <!-- button -->
          <button
            class="btn rounded-0 g-bg-aqua g-bg-gray-dark-v2--hover g-font-size-16 g-color-black g-color-aqua--hover g-letter-spacing-1 text-uppercase g-transition-0_5 g-py-15 g-px-30"
            type="submit"
            role="button"
            data-attach-loading
          >
            Отправить
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
