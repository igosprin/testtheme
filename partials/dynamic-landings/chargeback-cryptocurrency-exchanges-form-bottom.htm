==
<section class="g-py-60 g-py-80--lg g-bg-gray-light-v5" id="bottom">
    <div class="container">
        <div class="g-bg-white g-rounded-10 g-brd-around g-brd-gray-light-v4 g-py-40 g-px-20 g-pa-60--lg u-shadow-v17">
            <div class="g-color-gray-dark-v2 g-font-size-20 g-font-size-24--md g-font-weight-700 g-mb-8 text-center">
                Задайте вопрос эксперту
            </div>
            <div class="g-color-gray-dark-v2 g-font-size-14 g-font-weight-400 text-center g-mb-40">
                Внесите данные о себе, чтобы подать заявку на обратную связь
            </div>
            <form class="w-100" 
            data-request="{{ genericForm }}::onFormSubmit">
            {{ form_token() }}
            <div id="{{ genericForm }}_forms_flash"></div>
            <input name="type" type="hidden" value="form-bottom">
            <input name="url" type="hidden" value="{{ ''| page }}">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <input
                        class="w-100 form-control rounded-0 g-brd-around g-bg-white g-brd-gray-light-v4 g-font-size-16 g-px-15 g-py-15 g-mb-20"
                        type="text" placeholder="Ваше имя" name="name">
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="g-mb-20">
                            <input type="tel" name="iti_phone"
                                class="iti_phone w-100 form-control rounded-0 g-brd-around g-bg-white g-brd-gray-light-v4 g-font-size-16 g-px-15 g-py-15 g-mb-20 g-pl-95"
                                required>
                            <small class="iti_error-msg hide form-control-feedback"></small>
                            <small class="iti_valid-msg hide form-control-feedback">✓ Правильный номер</small>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <input
                        class="w-100 form-control rounded-0 g-brd-around g-bg-white g-brd-gray-light-v4 g-font-size-16 g-px-15 g-py-15 g-mb-20"
                        type="email" placeholder="Электронная почта" name="email" required="">
                    </div>
                </div>
               
                <div class="form-group g-mb-40 d-flex justify-content-center">
                    <label for="check-end" class="form-check-inline u-check g-pl-35 mb-0 g-mr-0 d-flex flex-wrap g-line-height-1_3 g-font-size-12">
                        <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="check-end" id="check-end" type="checkbox" value="1" checked>
                        <div class="u-check-icon-checkbox-v4 g-rounded-0 g-brd-teal g-bg-teal g-color-white g-absolute-centered--y g-left-0 g-width-25 g-height-25">
                        <i class="fa g-font-size-14" data-check-icon=""></i>
                        </div>
                        <span class="g-color-gray-dark-v2 g-mr-5">
                            Я даю согласие на
                        <a href="{{ 'misc/privacy'|page }}" class="g-color-gray-dark-v2 g-brd-gray-dark-v2 g-brd-bottom--dashed u-link-v5">обработку персональных данных</a>
                        </span>
                    </label>
                </div>
                <button
                    class="d-block btn g-font-size-14 g-font-size-16--md g-font-weight-400 rounded-0 u-btn-teal g-line-height-1 g-color-white text-uppercase g-py-18 g-px-30 mx-auto"
                    type="submit" data-attach-loading> Отправить
                </button>
            </form>
        </div>
    </div>
</section>
