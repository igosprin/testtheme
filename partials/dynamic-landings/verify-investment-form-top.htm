<!--PROMO-->
<section class="g-py-60 g-py-80--lg" id="form-top">
    <div class="container g-pa-30 g-pa-80--lg g-rounded-top-5 g-brd-around g-brd-gray-light-v4 u-shadow-v25">
        <h2 class="text-center g-font-size-20 g-font-size-30--md g-line-height-1_3 g-color-gray-dark-v1 g-font-weight-700 g-mb-20">
            Цените свое время. <br> Выбирайте проверенных финансовых партнеров!
        </h2>
        <form class=""
            data-request="{{ genericForm }}::onFormSubmit">
            {{ form_token() }}
            <div id="{{ genericForm }}_forms_flash"></div>
            <input name="type" type="hidden" value="form-top">
            <input name="url" type="hidden" value="{{ ''| page }}">
            <div class="row">
                <div class="col-12 col-md-6 g-mb-20">
                    <input
                    class="w-100 form-control rounded-0 g-brd-around g-bg-gray-light-v5 g-color-gray-dark-v1 g-font-size-16 g-px-15 g-py-15"
                    type="text" placeholder="Название брокерской компании" name="company">
                </div>
                <div class="col-12 col-md-6 g-mb-20">
                    <input
                    class="w-100 form-control rounded-0 g-brd-around g-bg-gray-light-v5 g-color-gray-dark-v1 g-font-size-16 g-px-15 g-py-15"
                    type="text" placeholder="Ссылка на веб-ресурс брокера" name="url">
                </div>
            </div>
            <div class="row g-mb-20">
                <div class="col-12">
                    <textarea class="w-100 form-control rounded-0 g-brd-around g-bg-gray-light-v5 g-color-gray-dark-v1 g-font-size-16 g-px-15 g-py-15 g-height-100 g-resize-none" placeholder="Ваши примечания" name="message"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-4 g-mb-20">
                    <input
                    class="w-100 form-control rounded-0 g-brd-around g-bg-gray-light-v5 g-color-gray-dark-v1 g-font-size-16 g-px-15 g-py-15"
                    type="text" placeholder="Ваше имя" name="name">
                </div>
                <div class="col-12 col-lg-4 g-mb-20">
                    <div>
                        <input type="tel" name="iti_phone"
                            class="iti_phone w-100 form-control rounded-0 g-brd-around g-bg-gray-light-v5 g-color-gray-dark-v1 g-font-size-16 g-px-15 g-py-15 g-pl-90"
                            required>
                        <small class="iti_error-msg hide form-control-feedback"></small>
                        <small class="iti_valid-msg hide form-control-feedback">✓ Правильный номер</small>
                    </div>
                </div>
                <div class="col-12 col-lg-4 g-mb-30">
                    <input
                    class="w-100 form-control rounded-0 g-brd-around g-color-gray-dark-v1 g-bg-gray-light-v5 g-font-size-16 g-px-15 g-py-15"
                    type="email" placeholder="Электронная почта" name="email" required="">
                </div>
            </div>
           
            <div class="form-group d-flex align-items-center justify-content-center g-mb-30">
                <label for="check-end" class="form-check-inline u-check g-pl-35 mb-0 g-mr-0 d-flex flex-wrap g-line-height-1_3 g-font-size-12">
                    <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" name="check-end" id="check-end" type="checkbox" value="1" checked>
                    <div class="u-check-icon-checkbox-v4 g-rounded-0 g-bg-aqua g-brd-around g-brd-aqua g-color-black g-absolute-centered--y g-left-0 g-width-25 g-height-25">
                    <i class="fa g-font-size-14" data-check-icon=""></i>
                    </div>
                    <span class="g-color-gray-dark-v2 g-mr-5">
                        Я даю согласие на
                    <a href="{{ 'misc/privacy'|page }}" class="g-color-gray-dark-v2 g-brd-gray-dark-v2 g-brd-bottom--dashed u-link-v5">обработку персональных данных</a>
                    </span>
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <button
                    class="btn w-100 g-font-size-16 g-font-weight-400 rounded-0 g-bg-aqua g-line-height-1 g-color-black g-py-18 g-max-width-200"
                    type="submit" data-attach-loading> Отправить форму
                </button>
            </div>
        </form>
    </div>
</section>
