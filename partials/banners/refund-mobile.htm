  class="d-flex flex-column justify-content-center align-items-center g-bg-img-hero g-height-220 g-rounded-10 g-pa-20 u-link-v5"
  style="background-image: url({{ 'assets/build/img/banners/refund-mobile-bg.svg'|theme }});"
